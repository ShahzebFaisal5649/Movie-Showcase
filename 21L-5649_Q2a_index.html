<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="21L-5649_Q2c_styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cinematic Showcase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="staticData">Static Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="apiData">API Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="apiKeyMessage" class="alert alert-warning mb-4 text-dark" style="display: none;">
            <strong>Note:</strong> To use the API data, please replace 'YOUR_TMDB_API_KEY' in the script with your actual TMDB API key.
            <a href="https://www.themoviedb.org/documentation/api" target="_blank">Get your API key here</a>.
        </div>
        <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <input type="text" id="searchInput" class="form-control" placeholder="Search movies...">
            </div>
            <div class="col-md-3 mb-3 mb-md-0">
                <select id="genreFilter" class="form-select">
                    <option value="">All Genres</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="sortOption" class="form-select">
                    <option value="rating">Sort by Rating</option>
                    <option value="title">Sort by Title</option>
                    <option value="year">Sort by Year</option>
                </select>
            </div>
        </div>
        <div id="movieContainer" class="row g-4"></div>
    </div>

    <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Movie details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="21L-5649_Q2b_script.js"></script>
</body>
</html>
